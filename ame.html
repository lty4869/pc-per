<script>
       var olist = $('.nav-list');
       var $left = $('.arrow-left');
       var $right = $('.arrow-right');
       console.log($left);
        function mouseover(){
            olist.css({'display':'block'});
        }

        function mouseout(){
            olist.css({'display':'none'});
        }

        $('.nav-main').on('mouseover', function(){
            mouseover();
        })

        $('.nav-main').on('mouseout', function(){
            mouseout();
        })
        //轮播图
        var index = 0;
        var timer = null;
        var flag = true;
        var odiv = $('.luno-slider div');

        function init(){
            odiv.css({'left':'15%'});
            odiv.eq(0).css({'left':'-8%'});
            odiv.eq(1).css({'left':'15%'});
            odiv.eq(2).css({'left':'39%'});
            odiv.eq(3).css({'left':'63%'});
        }

        function leftMove(){
            console.log('left')
            if(flag){
                flag = false;
                odiv.css({'z-index':'1'});
                odiv.eq((index)%4).animate({'left':'-16%','opacity':'0'});
                odiv.eq((index+1)%4).animate({'left':'-8%'});
                odiv.eq((index+2)%4).animate({'left':'15%','z-index':'100'});
                odiv.eq((index+3)%4).animate({'left':'39%','opacity':'1'},function(){
                    index++;
                    flag = true;
                });
            }
        };

        function rightMove(){
            console.log('right');
            if(flag){
                flag = false;
                odiv.css({'z-index':'1'});
                odiv.eq((index-1)%4).css({'left':'-16%','opacity':'0'});
                odiv.eq((index-1)%4).animate({'left':'-8%','opacity':'1'});
                odiv.eq((index)%4).animate({'left':'15%','z-index':'100'});
                odiv.eq((index+1)%4).animate({'left':'39%','z-index':'100'});
                odiv.eq((index+2)%4).animate({'left':'63%','opacity':'0'}, function(){
                    index--;
                    flag = true;
                });
            }
        };

        $left.on('click',function(){
            leftMove();
        } );


        $right.on('click',function(){
            rightMove();
        });
        init();
       var timer = setInterval(rightMove,3000);
</script>
